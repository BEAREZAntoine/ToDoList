version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"  # expose MongoDB sur le port 27017
    volumes:
      - mongodb_data:/data/db  # persistance des donn√©es MongoDB
    networks:
      - nestjs_network

volumes:
  mongodb_data:

networks:
  nestjs_network:
    driver: bridge
